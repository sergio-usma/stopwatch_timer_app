<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stopwatch Timer</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Stopwatch Timer</h1>
    </header>
    <div class="container">
      <div class="stopwatch">
        <div class="timer">
          <span id="minutes">00</span>: <span id="seconds">00</span>:
          <span id="milliseconds">00</span>
        </div>
        <div class="controls">
          <button id="startBtn"><i class="bi bi-play-fill"></i></button>
          <button id="stopBtn"><i class="bi bi-stop-fill"></i></button>
          <button id="pauseBtn"><i class="bi bi-pause-fill"></i></button>
          <button id="resetBtn"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
      </div>
      <div id="record_list" class="laps hidden">
        <ul id="lap_record">
        </ul>
        <p id="alertCopy" class="hidden">Copied!</p>
      </div>
    </div>

    <footer>
      <p>
        Made with ❤️ by
        <a href="https://www.linkedin.com/in/sergiousma/">Sergio Usma</a>
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
